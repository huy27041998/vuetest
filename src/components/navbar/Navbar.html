<v-bottom-navigation
    :value="activeBtn"
    color="primary"
    horizontal
>
  <v-btn
      class="v-btn"
      v-for="(item, index) in routes"
      :href="rootPath + item.path + toUrlParam(item.params)"
      :key="index"
  >
    <span>{{ $t(item.name) }}</span>
  </v-btn>
</v-bottom-navigation>
