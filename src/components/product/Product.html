<v-card  @click.stop="dialog = true">
  <v-img :src="product.image" height="200"></v-img>
  <v-card-title class="text-h6">{{ product.name }}</v-card-title>
  <v-card-subtitle class="text-caption">{{ product.price }}</v-card-subtitle>
  <v-card-text class="text-body-1">{{ product.description }}</v-card-text>

  <v-dialog v-model="dialog">
    <v-card>
      <v-card-title>{{ product.name }}</v-card-title>
      <v-card-subtitle>{{ product.priceString }}</v-card-subtitle>
      <v-divider></v-divider>
      <v-card-text height="200px">{{ product.longDescription }}</v-card-text>
    </v-card>
  </v-dialog>
</v-card>
